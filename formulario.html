<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zaka Cursos</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <form action="teste.php" onsubmit="botao(event)" id="form">
            <h1>Preencha o Formulário de Candidatura:</h1>
            <label>Nome:</label>
            <input type="text" id="fname" placeholder="Digite o seu nome:" />
            <label>Sobrenome:</label>
            <input type="text" id="fname2" placeholder="Digite o seu sobrenome:" />
            <br /><br />

            <label>Email:</label>
            <input type="email" id="femail" placeholder="Digite seu email:" />
            <br /><br />

            <label for="curso">Curso:</label>
            <select id="curso" name="cursolist">
                <option value="Java">Java</option>
                <option value="Javascript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="C#">C#</option>
            </select>
            <br /><br />

            <div id="div-exper">
                <input type="checkbox" id="exp1" name="exper" value="Sem Experiência" />
                <label for="exp1">Nunca Trabalhou</label>
                <input type="checkbox" id="exp2" name="exper" value="Júnior"/>
                <label for="exp2">Júnior</label>
                <input type="checkbox" id="exp3" name="exper" value="Pleno"/>
                <label for="exp3">Pleno</label>
                <input type="checkbox" id="exp4" name="exper" value="Sênior"/>
                <label for="exp4">Sênior</label>
            </div>
            <br />

            <div class="rad">
                <label for="rad1">
                    <input type="radio" id="rad1" name="devweb" value="Front-end"/>Front-end
                </label>
                <label for="rad2">
                    <input type="radio" id="rad2" name="devweb" value="Back-end" />Back-end
                </label>
                <label for="rad3">
                    <input type="radio" id="rad3" name="devweb" value="Fullstack" />Fullstack
                </label>
            </div>
            <br />
            <button id="btn">Enviar</button>
            <button onclick="limpar()" id="btn-clear">Limpar</button>
            <br><br><hr><br><br>
            <div id="resultado" class="resultado" style="display:none">
                <p id="nome"></p>
                <p id="mail"></p>
                <p id="fcurso"></p>
                <p id="experir"></p>
                <p id="conhecimento"></p>
            </div>
        </form>

        <script src="script.js"></script>

        <footer>
            <div class="rodape">
                <p class="footer-texto">
                    Criação e Desenvolvimento:
                    <a href="https://github.com/Jomarfranca" target="_blank"
                        >Jomar A. França
                    </a>
                    2022 -
                    <a
                        href="https://www.linkedin.com/in/jomar-almeida-franca/"
                        target="_blank"
                        >Front End Developer</a
                    >
                </p>
            </div>
        </footer>
    </body>
</html>
